<!DOCTYPE html>
<html lang="en" ng-app="corpdash">
<head>
    <meta charset="UTF-8">
    <title>Corporate Dashboard</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="icon" href="imgs/favicon.png">
    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/style.css -->
    <!-- inject:css-->
    <link rel="stylesheet" href="/public/css/style.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icbar"></span>
            </button>
            <a class="navbar-brand">AMR</a>
        </div>
        <div class="collapse navbar-collapse" id="menu-collapse">
            <ul class="nav navbar-nav">
                <li><a class="navstate" ui-sref="geoview">Geospatial View</a></li>
                <li><a class="navstate" ui-sref="metrics">Metrics</a></li>
                <li><a class="navstate" ui-sref="issues">Issues</a></li>
            </ul>
        </div>
    </div>
</nav>
<div ui-view id="viewField" class="container"></div>

<!-- build:js js/lib.js -->
<!-- bower:js -->
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="/bower_components/lodash/lodash.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="/bower_components/angular-touch/angular-touch.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/topojson/topojson.js"></script>
<script src="/bower_components/d3/d3.js"></script>
<script src="/bower_components/datamaps/dist/datamaps.world.min.js"></script>
<script src="/bower_components/jquery-csv/src/jquery.csv.js"></script>
<script src="/bower_components/highcharts/highcharts.js"></script>
<script src="/bower_components/highcharts/highcharts-more.js"></script>
<script src="/bower_components/highcharts/modules/exporting.js"></script>
<script src="/bower_components/socket.io-client/socket.io.js"></script>
<script src="/bower_components/angular-datamaps/dist/angular-datamaps.min.js"></script>
<!-- endbower -->
<!-- endbuild -->


<!-- build:js js/app.js -->
<!-- inject:js -->
<script src="/public/js/app.module.js"></script>
<script src="/public/js/app.config.js"></script>
<script src="/public/js/app.barChartDirective.js"></script>
<script src="/public/js/app.geoController.js"></script>
<script src="/public/js/app.geoMapDirective.js"></script>
<script src="/public/js/app.issuesController.js"></script>
<script src="/public/js/app.lineChartDirective.js"></script>
<script src="/public/js/app.metricsController.js"></script>
<script src="/public/js/app.run.js"></script>
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
